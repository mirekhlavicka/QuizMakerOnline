<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <form class="loginForm" #loginForm="ngForm" action="" (submit)="login()" autocomplete="off" method="POST">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Přihlášení</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Uživatel" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Heslo" [(ngModel)]="password" type="password" name="password" required>
        </mat-form-field>
        <mat-checkbox [(ngModel)]="remember" name="remember">Přihlásit trvale</mat-checkbox>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Přihlásit</button> <!--(click)="login()"-->
      </mat-card-actions>
    </mat-card>
    </form>
</div>
