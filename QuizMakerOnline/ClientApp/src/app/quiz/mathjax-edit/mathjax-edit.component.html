<h2 mat-dialog-title>Editace LaTeX</h2>
<mat-dialog-content>
  <div class="edit_container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.0%" fxLayoutAlign="center">
    <div fxFlex="50%" class="edit_box">
        <textarea matInput placeholder="LaTeX" [ngModel]="text" (ngModelChange)='textChanged($event)' cdkTextareaAutosize
            cdkAutosizeMinRows="10"
            cdkFocusInitial></textarea>
    </div>
    <div fxFlex="50%" class="edit_box_preview">
      <mathjax [content]='newtext'></mathjax>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onNoClick()">Zru≈°it</button> <!--mat-dialog-close-->
  <button mat-raised-button color="primary" [mat-dialog-close]="text">Ok</button>
</mat-dialog-actions>
