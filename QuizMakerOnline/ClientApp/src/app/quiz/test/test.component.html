<mat-toolbar class="test-toolbar">
  <button mat-stroked-button color="accent" (click)="goBack()">
    Zpět
  </button>
 &nbsp;
  <button mat-stroked-button color="primary" (click)="showSolution=!showSolution">
    {{showSolution ? "Skrýt řešení": "Zobrazit řešení"}}
  </button>
</mat-toolbar>

<mat-card class="test-card">

  <div *ngFor="let question of testService.getQuestions(); let i = index" class="question">
    <mathjax [content]='"<b>" + (i+1).toString() + ".</b> " +  question.question'></mathjax>
    <div *ngFor="let answer of question.answers" class="answer">
      <mathjax [content]='answer.position + ") " +  answer.answer'></mathjax>
    </div>

    <div [hidden]="!showSolution" class="answer">
      <h5>Řešeni:</h5>
      <mathjax [content]='question.solution'></mathjax>
    </div>

    <div fxLayout class="question_tools">
      <div fxFlex fxLayoutAlign="flex-end">
        <button (click)="removeFromTest(question)" mat-mini-fab color="default" matTooltip="Posunout dolů" class="questionActionButton">
          <mat-icon>arrow_downward</mat-icon>
        </button>
        <button (click)="removeFromTest(question)" mat-mini-fab color="default" matTooltip="Posunout nahoru" class="questionActionButton">
          <mat-icon>arrow_upward</mat-icon>
        </button>
        <button (click)="removeFromTest(question)" mat-mini-fab color="default" matTooltip="Odebrat z testu" class="questionActionButton">
          <mat-icon>remove</mat-icon>
        </button>
      </div>
    </div>

  </div>

  <div *ngIf="testService.count == 0">Nejsou vybrány žádné příklady</div>

</mat-card>
